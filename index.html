<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h4 class="mb-3 fw-bold">Payment form example</h4>

    <!-- Alert -->
    <div class="alert alert-danger" role="alert">
      Some fields are missing
    </div>

    <!-- Formulario -->
    <form>
      <!-- Row 1 -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="card" class="form-label">Card #</label>
          <input type="text" class="form-control" id="card" placeholder="xxxxxxxxxxxxxxxx">
        </div>
        <div class="col-md-3">
          <label for="cvc" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="cvc" placeholder="0000">
        </div>
        <div class="col-md-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="text" class="form-control" id="amount" placeholder="$ Amount">
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname">
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname">
        </div>
      </div>

      <!-- Row 3 -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state">
            <option selected disabled>Pick a state</option>
            <option>Paraguay</option>
            <option>Chile</option>
            <option>España</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="postal" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postal">
        </div>
      </div>

      <!-- Row 4: logos -->
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">We accept:</label>
          <div class="card-logos mb-2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa" height="15px">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard" height="15px">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo_%282018%29.svg" alt="Amex" height="15px">
          </div>
          <!-- Radio Buttons -->
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="cardType" id="visa" value="Visa">
      <label class="form-check-label" for="visa">Visa</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="cardType" id="mastercard" value="Mastercard">
      <label class="form-check-label" for="mastercard">Mastercard</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="cardType" id="amex" value="Amex">
      <label class="form-check-label" for="amex">American Express</label>
    </div>
  </div>
</div>
        

      <!-- Row 5: Message -->
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="message" class="form-label">Message</label>
          <input type="text" class="form-control" id="message">
        </div>
      </div>

      <!-- Botón -->
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
